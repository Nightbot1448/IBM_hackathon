<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-data.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body style='margin: 0'>
    <div>
        <div class="row" style="height: 85.5%; width:99%;margin-top:5%">
            <div class="col-4">
                <div class="container col-10 col-offset-1" id="form">
                    <form class="form-inline">
                        <div class="btn-group mb-2">
                            <input type="text" readonly class="form-control-plaintext" value="Clear_Days">
                            <input type="number" tabindex='1' class="form-control" id="input_cleardays">
                        </div>
                        <div class="btn-group mb-2">
                            <input type="text" readonly class="form-control-plaintext" value="mPS(20m)">
                            <input type="number" tabindex='2' class="form-control" id="input_mps">
                        </div>
                        <div class="btn-group mb-2">
                            <input type="text" readonly class="form-control-plaintext" value="Petroleum-Fired(%)">
                            <input type="number" tabindex='3' class="form-control" id="input_petroleum">
                        </div>
                        <div class="btn-group mb-2">
                            <input type="text" readonly class="form-control-plaintext" value="Natural_Gas-Fired(%)">
                            <input type="number" tabindex='4' class="form-control" id="input_gas">
                        </div>
                        <div class="btn-group mb-2">
                            <input type="text" readonly class="form-control-plaintext" value="Coal-Fired(%)">
                            <input type="number" tabindex='5' class="form-control" id="input_coal">
                        </div>
                        <div class="btn-group mb-2">
                            <input type="text" readonly class="form-control-plaintext" value="Nuclear(%)">
                            <input type="number" tabindex='6' class="form-control" id="input_nuclear">
                        </div>
                        <div class="btn-group mb-2">
                            <input type="text" readonly class="form-control-plaintext" value="Renewables(%)">
                            <input type="number" tabindex='7' class="form-control" id="input_renewables">
                        </div>

                        <div class="row">
                            <div class="col"><button type="submit" class="btn btn-secondary mb-2">Example#1</button>
                            </div>
                            <div class="col"><button type="submit" class="btn btn-secondary mb-2">Example#2</button>
                            </div>
                            <div class="col"><button type="submit" tabindex='8' class="btn btn-primary mb-2">Predict</button></div>
                        </div>
                    </form>
                </div>
                <div class="container" id="statsContainer"></div>
            </div>
            <div class="col-8">
                <div id="mapContainer"></div>
            </div>
        </div>

    </div>


    <script>
        var platform = new H.service.Platform({
            'apikey': '{{apikey}}'
        });

        const lat = 41.24098;
        const long = -102.24019;

        var maptypes = platform.createDefaultLayers();
        var map = new H.Map(
            document.getElementById('mapContainer'),
            maptypes.raster.terrain.map,
            {
                zoom: 4.5,
                center: { lat: lat, lng: long }
            });

        var reader = new H.data.geojson.Reader('{{ url_for("static", filename="states.json") }}');
        reader.parse();
        var mapEvents = new H.mapevents.MapEvents(map);
        map.addEventListener('tap', function (evt) {
            var coord = map.screenToGeo(evt.currentPointer.viewportX, evt.currentPointer.viewportY);
            console.log(coord);
            var lat = coord.lat.toString();
            var lng = coord.lng.toString();

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'tapped', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = () => {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.responseText);
                    document.getElementById('statsContainer').innerHTML = xhr.responseText
                }
            }


            xhr.send(JSON.stringify({ 'lat': lat, 'lng': lng }));


            console.log(xhr.status);


        });

        var behavior = new H.mapevents.Behavior(mapEvents);
        var ui = H.ui.UI.createDefault(map, maptypes);

        layer = reader.getLayer();

        map.addLayer(layer);

    </script>
</body>

</html>
